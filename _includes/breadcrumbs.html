<nav class="breadcrumbs padding-horz">
    {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
    <ul>
        <li><a href="/">Home</a></li>
        {% for crumb in crumbs offset: 1 %}
            {% if forloop.last %}
                <li>{{ page.title }}</li>
            {% else %}
                <li><a href="/{{ crumb }}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
