---
layout: "default"
---
<section>
    <div class="padding-horz text-justify">
        <time class="icon-date" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
        <ul class="icon-label list-inline list-comma">
            {% for tag in page.tags %}
                <li>{{ tag }}</li>
            {% endfor %}
        </ul>
        {{ content }}
    </div>
</section>
<section>
    <div class="padding-all">
        <a href="/">&#x1F519; Back to home</a>
        <h1>Table of Contents</h1>
        <nav class="toc">
            {% include toc.html html=content ordered="true" %}
        </nav>
    </div>
</section>
