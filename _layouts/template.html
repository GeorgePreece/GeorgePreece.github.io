<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="dark light">

        <title>{{ page.title }} | {{ site.title }}</title>
        <meta name="description" content="{{ page.description }}">

        <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" sizes="any">
        <link rel="stylesheet" href="/styles/common.css" type="text/css">
        <!-- <link rel="stylesheet" href="/styles/dark.css" type="text/css" media="(prefers-color-scheme:dark)"> -->
        <link rel="stylesheet" href="/styles/fonts.css" type="text/css">
        
        <script type="text/javascript">
            (function(c,l,a,r,i,t,y){
                c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
                t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
                y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
            })(window, document, "clarity", "script", "acxj2eguzl");
        </script>
    </head>
    <body>
        <header class="text-center padding-vert">
            <h1 class="heading text-center">{{ site.title }}</h1>
            <small>{{ site.description }}</small>
        </header>

        {% if page.url != "/" %}
            {% include breadcrumbs.html %}
        {% endif %}

        <main>
            {{ content }}
        </main>

        <footer class="text-center padding-vert">
            <small>Copyright &copy; {{ "now" | date: "%Y" }}</small>
        </footer>
    </body>
</html>
